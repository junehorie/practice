<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Furniture Design</title>
    <!-- reset css -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- favicon -->
    <link rel="icon" href="./img/favicon.ico">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="headerItems">
                <div class="headerBox wrapper">
                    <h1 class="headerLogo">
                        <a href="index.html"><img src="./img/logo.svg" alt="Furniture Design"></a>
                    </h1>
                    <button class="headerBtn" aria-label="menu" aria-expanded="false" aria-controls="menu" id="menuBtn">
                        <span class="menuBtn-line"></span>
                        <span class="menuBtn-line"></span>
                    </button>
                </div>
                <div class="menu" id="menu">
                    <ul class="menuBox">
                        <li class="menuList"><a href="products.html">PRODUCTS</a></li>
                        <li class="menuList"><a href="about.html">ABOUT US</a></li>
                        <li class="menuList"><a href="company.html">COMPANY</a></li>
                        <li class="menuList"><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="contact">
                <div class="contactItems wrapper">
                    <h2 class="contactTitle">Contact</h2>
                    <form method="post" class="contactForm">
                        <div class="contactList">
                            <label for="name">Name <span>(required)</span></label>
                            <input type="text" id="name" name="name" required aria-required="true">
                        </div>
                        <div class="contactList">
                            <label for="email">E-mail <span>(required)</span></label>
                            <input type="email" id="email" name="email" required aria-required="true">
                        </div>
                        <div class="contactList">
                            <label for="tel">Phone Number <span>(required)</span></label>
                            <input type="tel" id="tel" placeholder="e.g.) 604-123-45-XX" name="tel" required aria-required="true">
                        </div>
                        <div class="contactList">
                            <label for="title">Subject</label>
                            <input type="text" id="title" placeholder="e.g.) About the Upcoming Event" name="title">
                        </div>
                        <div class="contactList">
                            <label for="inquiry">Inquiry <span>(required)</span></label>
                            <textarea name="inquiry" id="inquiry" cols="30" rows="10" required aria-required="true"></textarea>
                        </div>
                        <div class="contactBtn">
                            <button class="submitBtn">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="footerItems wrapper">
                <ul class="sns">
                    <li class="snsList"><a href="#">INSTAGRAM</a></li>
                    <li class="snsList"><a href="#">TWITTER</a></li>
                    <li class="snsList"><a href="#">FACEBOOK</a></li>
                </ul>
                <small class="footerCopy">&copy;Furniture Design</small>
            </div>
        </footer>
    </div>
    <!-- js -->
    <script src="./scripts/main.js" defer></script>
</body>

</html>
